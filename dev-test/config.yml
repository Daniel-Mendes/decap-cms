backend:
  name: test-repo

analytics:
  name: simple-analytics
  config:
    site_id: simpleanalytics.com
    # api_key: 'test-api-key'
    # api_endpoint: 'https://simpleanalytics.com'
    is_public: true

# branding:
#   logo_url: https://techhub.p-m.si/media/brand/logo.svg
